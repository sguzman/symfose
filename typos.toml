# typos configuration

[default]
# Use built-in dictionaries and check common text files.

[files]
# Ignore noisy feed IDs in YouTube feed definitions.
extend-exclude = [
  "**/*.lock",
  "**/*.map",
  "**/*.min.js",
  ".git/**",
  "CHANGELOG.md",
  "dist/**",
  "docs/THIRD_PARTY_LICENSES.md",
  "docs/migration/*-DeepWiki.md",
  "examples/**",
  "new-project/**",
  "node_modules/**",
  "target/**",
  "tests/**",
  "vendor/**",
]

[default.extend-words]
# domain-specific tokens, names, abbreviations, etc.
"opf"      = "opf"
"quickwit" = "quickwit"
"ratatui"  = "ratatui"
"serde"    = "serde"
"wikidata" = "wikidata"
