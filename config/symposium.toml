[app]
print_unmapped_keys = false

[logging]
level = "symposium=debug,info"
directory = "logs"

[audio]
instrument = "piano_model"
master_volume = 0.22
note_duration_ms = 680
sample_rate_hz = 48000

[input]
allow_key_repeat = false
ignore_shift_for_char_keys = true

[control_bindings]
quit = ["esc", "ctrl+c"]
list_songs = ["f1"]
print_bindings = ["f2"]
play_song = ["f5"]

[song_library]
directory = "res/songs"
schema_path = "res/songs/schema/song.schema.json"

[keybindings]
"a" = 60
"w" = 61
"s" = 62
"e" = 63
"d" = 64
"f" = 65
"t" = 66
"g" = 67
"y" = 68
"h" = 69
"u" = 70
"j" = 71
"k" = 72
"o" = 73
"l" = 74
"p" = 75
";" = 76
