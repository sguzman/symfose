[app]
poll_interval_ms = 16
print_unmapped_keys = false

[logging]
level = "symposium=debug,info"
directory = "logs"

[audio]
master_volume = 0.15
note_duration_ms = 550
sample_rate_hz = 48000
waveform = "sine"

[input]
allow_key_repeat = false
ignore_shift_for_char_keys = true

[control_bindings]
quit = ["esc", "ctrl+c"]
list_songs = ["f1"]
print_bindings = ["f2"]

[keybindings]
"a" = 60
"w" = 61
"s" = 62
"e" = 63
"d" = 64
"f" = 65
"t" = 66
"g" = 67
"y" = 68
"h" = 69
"u" = 70
"j" = 71
"k" = 72
"o" = 73
"l" = 74
"p" = 75
";" = 76

[[songs]]
id = "twinkle"
title = "Twinkle Twinkle (Starter)"
notation = "C C G G A A G | F F E E D D C"
tempo_bpm = 100

[[songs]]
id = "ode_to_joy"
title = "Ode To Joy (Starter)"
notation = "E E F G | G F E D | C C D E | E D D"
tempo_bpm = 110
